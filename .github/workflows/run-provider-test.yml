name: test

on:
  push:
    tags:
      - 'v*'
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Debug files
        run: |
          pwd
          ls -la
          
      - name: Install dependencies
        run: npm install

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-6 libxcomposite1 libxcursor1 libxdamage1 libxext6 \
            libxfixes3 libxi6 libxtst6 libnss3 libglib2.0-0 libgtk-3-0t64 \
            libasound2t64 libxrandr2 libpangocairo-1.0-0 libatk1.0-0 \
            libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 \
            libgdk-pixbuf2.0-0

      - name: Run Puppeteer test
        run: npm test
        continue-on-error: true
      
      - name: Send Pushover notification if test failed
        if: always()
        run: |
          if [ "${{ job.status }}" != "success" ]; then
            # Pushover senden
            curl -s \
              -F "token=${{ secrets.PUSHOVER_TOKEN }}" \
              -F "user=${{ secrets.PUSHOVER_USER }}" \
              -F "message=ðŸš¨ Puppeteer Test failed in workflow '${{ github.workflow }}' on branch '${{ github.ref_name }}'" \
              https://api.pushover.net/1/messages.json

            echo "Forcing workflow failure because tests failed"
            exit 1
          fi
