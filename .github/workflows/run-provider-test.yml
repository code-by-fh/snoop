name: test

on:
  push:
    tags:
      - '*'
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout repository (without ref first)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # We need all tags to detect the latest

      - name: Determine latest tag
        id: get_latest_tag
        run: |
          TAG=$(git describe --tags "$(git rev-list --tags --max-count=1)")
          echo "Latest tag is $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Checkout latest tag if schedule
        if: ${{ github.event_name == 'schedule' }}
        run: |
          git fetch --tags
          git checkout ${{ steps.get_latest_tag.outputs.tag }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Debug files
        run: |
          pwd
          ls -la
          git status
          git describe --tags || echo "No tag found"

      - name: Install dependencies
        run: npm install

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-6 libxcomposite1 libxcursor1 libxdamage1 libxext6 \
            libxfixes3 libxi6 libxtst6 libnss3 libglib2.0-0 libgtk-3-0t64 \
            libasound2t64 libxrandr2 libpangocairo-1.0-0 libatk1.0-0 \
            libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 \
            libgdk-pixbuf2.0-0

      - name: Run Puppeteer test
        run: npm test
